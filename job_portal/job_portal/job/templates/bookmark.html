{% include "header.html" %}
{% load static %}
<head>
   <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>



<section class="jobs-container">
    <h1 class="heading">Your Bookmarks</h1>
    <div class="box-container">
        <div class="box">
            <div class="company">
                {% comment %} <img src="" alt="">  {% endcomment %}
                <div>
                    <h3>{{job.company}}</h3>
                    <p>{{job.published_date}}</p>
                </div>
            </div>
            <h3 class="job-title">{{job.title}}</h3>
            <p class="location"><i class="fas fa-map-marker-alt"></i><span>{{job.location}}</span></p>
            <div class="tags">
                <p><i class="fa-solid fa-dollar-sign"></i><span>{{job.salary}}</span></p>
                <p><i class="fa-solid fa-briefcase"></i><span>{{job.job_type}}</span></p>
            </div>
            <div class="flex-btn">
                <a href="{% url 'view_job'  %}" class="btn">view details</a>
                <button type="submit" class="far fa-heart" name="save"></button>
            </div>
        </div>
    </div>
    <div style="text-align :center; margin-top: 2rem;">
        <a href="{% url 'job'  %}" class="btn">View all</a>
    </div>
</section>

{% include "footer.html" %}
